
<style>
	body{
		background-color: #638CB8;
	}
	input{
		width: 100%;
		padding: 12px 20px;
        margin: 8px 0;
		box-sizing: border-box;
	}
	input::placeholder {
	  color: #d3d3d3;
	}
	.submit{
		background-color: #6BA3E8;
	}
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.item-row{
		background-color: powderblue;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
    .btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
    .button {
        background-color: #008CBA; 
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .bt1{
        background-color: red;
        border: none;
        color: white;
        padding: 10px 27px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .bt2 {
        background-color: #008CBA; 
        border: none;
        color: white;
        padding: 10px 27px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .hello-msg{
        font-size: large;
        color: black;
        margin-left: 20px;
    }
</style>
<span class='hello-msg'>Hello, {{request.user|capfirst}}.</span>
<span class="hello-msg"><a href="{% url 'logout' %}">Logout</a></span>
<div class="center-column">
<form method='POST' action="">
    {% csrf_token %}

    {{form.title}}
    <input class="button button.background-color"   type="submit" name="Create Task">
</form>
<div>
{% for task in tasks %}  
<div class="item-row">
    <a class="bt2 button.color" href="{% url 'update_task' task.id %}">Update</a> 
    <a class="bt1 button.color" href="{% url 'delete_task' task.id %}">Delete</a> 
    {% if task.complete == True %} 
    <strike>{{task}}</strike><br>
    {% else %} 
    <span>{{task}}</span><br>
    {% endif %}
</div>
{% endfor %}
</div>
